name: octicons_icon
description: The octicons_icon are intended to be easy to use in flutter
version: 0.0.2
homepage: https://github.com/ko-htut/octicons

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: Octicons
      fonts:
        - asset: lib/assets/fonts/octicons.ttf
